<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
  <link rel="stylesheet" href="lockscreen.css">
</head>
<body>
  <body class="bg-dark text-light">
  <div id="app" class="container py-4">
    <h1 class="text-center mb-4">Income & Expenses</h1>
    <div class="row g-4">
      <!-- Income Section -->
      <div class="col-md-6">
        <div class="card shadow-sm">
    <div class="card-body bg-dark text-light">
            <h4 class="card-title">Incomes</h4>
            <form id="incomeForm" class="mb-3">
              <div class="mb-2">
                <label for="incomeTitle" class="form-label">Student Name</label>
                <select id="incomeTitle" required class="form-select"></select>
              </div>
              <div class="mb-2">
                <label for="incomeAmount" class="form-label">Amount</label>
                <input type="number" id="incomeAmount" required min="0" class="form-control">
              </div>
              <button type="submit" class="btn btn-success w-100">Add Income</button>
            </form>
            <table class="table table-bordered table-striped">
              <thead class="table-light"><tr><th>Title</th><th>Amount</th></tr></thead>
              <tbody id="incomeTable"></tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- Expense Section -->
      <div class="col-md-6">
        <div class="card shadow-sm">
    <div class="card-body bg-dark text-light">
            <h4 class="card-title">Expenses</h4>
            <form id="expenseForm" class="mb-3">
              <div class="mb-2">
                <label for="expenseTitle" class="form-label">Expense Title</label>
                <input type="text" id="expenseTitle" required class="form-control">
              </div>
              <div class="mb-2">
                <label for="expenseAmount" class="form-label">Amount</label>
                <input type="number" id="expenseAmount" required min="0" class="form-control">
              </div>
              <button type="submit" class="btn btn-danger w-100">Add Expense</button>
            </form>
            <table class="table table-bordered table-striped">
              <thead class="table-light"><tr><th>Title</th><th>Amount</th></tr></thead>
              <tbody id="expenseTable"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-4 text-center">
  <h4 id="balanceDisplay" class="fw-bold text-light">Balance: 0</h4>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
  <script src="credits.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
