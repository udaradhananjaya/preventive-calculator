<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student's Task Management - Developed by 𝓤𝓓</title>
  <style>
    /* For WebKit-based browsers like Chromium (Electron) */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #111111; /* Scrollbar track background */
    }

    ::-webkit-scrollbar-thumb {
      background-color: #333; /* Scrollbar handle */
      border-radius: 6px;
      border: 2px solid #0e0d0d; /* Padding around thumb */
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #555;
    }

    .table tbody tr {
      transition: background-color 1s ease;
    }

  </style>
  <!-- Bootstrap Dark Theme (via Bootswatch or manual override) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384‑PUT‑YOUR‑NEW‑HASH‑HERE"
    crossorigin="anonymous"
  >
</head>
<body class="bg-dark text-white">
  <div class="container py-5">
    <h1 class="mb-4 text-center">All Tasks</h1>

    <form id="task-form" class="row g-3 mb-4">
      <div class="col-12">
        <input id="search" class="form-control" placeholder="Search for Task ID or Students" />
      </div>

    </form>
    <div class="d-flex gap-2 mb-3 w-100">
      <button type="button" class="btn btn-primary flex-fill" id="addTaskBtn">Add Tasks</button>
      <button type="button" class="btn btn-primary flex-fill" id="manageStudentsBtn">Manage Students</button>
      <button type="button" class="btn btn-primary flex-fill" id="summaryBtn">Summary</button>
    </div>

    <div style="display: flex; justify-content: space-between; width: 100%;">
      <h5 id="totalTaskCount">Total Tasks: 0</h5>
      <h5 id="completedTaskCount" style="color: green;">Completed Tasks: 0</h5>
      <h5 id="pendingTaskCount" style="color: red;">Pending Tasks: 0</h5>
    </div>

    <div class="table-responsive">
      <table class="table table-dark table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th style="background-color: rgb(30, 30, 30); color: white;">Task ID</th>
            <th style="background-color: rgb(30, 30, 30); color: white;">Student</th>
            <th style="background-color: rgb(30, 30, 30); color: white;">Created At</th>
            <th style="background-color: rgb(30, 30, 30); color: white;">Status</th>
            <th style="background-color: rgb(30, 30, 30); color: white;">Actions</th>
          </tr>
        </thead>
        <tbody id="allTasksTable">
          <!-- Rows will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this student?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toast-body">
          <!-- message will be inserted here -->
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
  <script src="tasks.js"></script>
</body>
</html>
