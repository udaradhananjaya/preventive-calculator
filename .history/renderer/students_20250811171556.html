<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <style>
        /* For WebKit-based browsers like Chromium (Electron) */
        ::-webkit-scrollbar {
        width: 12px;
        }

        ::-webkit-scrollbar-track {
        background: #111111; /* Scrollbar track background */
        }

        ::-webkit-scrollbar-thumb {
        background-color: #333; /* Scrollbar handle */
        border-radius: 6px;
        border: 2px solid #0e0d0d; /* Padding around thumb */
        }

        ::-webkit-scrollbar-thumb:hover {
        background-color: #555;
        }
        
        th.sortable {
          cursor: pointer;
        }
    </style>
    <link
        href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384‑PUT‑YOUR‑NEW‑HASH‑HERE"
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      padding: 2rem;
    }
    table td, table th {
      vertical-align: middle;
    }
  </style>
</head>
<body>
<div class="container">
    <div class="d-flex gap-2 mb-3 w-100">
      <button class="btn btn-success" id="toggleAddStudentBtn">Add Student</button>
      <button type="button" class="btn btn-primary flex-fill" id="addTaskBtn">Add Tasks</button>
      <button type="button" class="btn btn-primary flex-fill" id="viewTasksBtn">View All Tasks</button>
    </div>
    
    <div id="add-student-section" style="display: none;">
      <h1 class="mb-4">Add Students</h1>

      <form id="student-form" class="mb-5">
        <input type="hidden" id="student-id">

        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" class="form-control" id="name" placeholder="Name" required>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="phone" placeholder="Phone" required>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="companies" placeholder="Companies (CSV)" required>
          </div>
          <div class="col-12">
            <textarea class="form-control" id="description" placeholder="Description" rows="3"></textarea>
          </div>
          <div class="col-12 d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" id="resetFormBtn" class="btn btn-secondary">Reset</button>
          </div>
        </div>
      </form>
    </div>
    <h2>All Students</h2>
    <div class="mb-3">
      <input
        type="text"
        id="student-search"
        class="form-control"
        placeholder="Search by name, phone or company..."
      />
    </div>
    <div class="table-responsive">
      <table class="table table-dark table-striped table-bordered table-hover" id="student-table">
        <thead class="table-light">
          <tr>
            <th style="background-color: rgb(30, 30, 30); color: white;" data-key="name" class="sortable">Name <i class="bi bi-arrow-down-up"></i></th>
            <th style="background-color: rgb(30, 30, 30); color: white;" data-key="phone" class="sortable">Phone <i class="bi bi-arrow-down-up"></i></th>
            <th style="background-color: rgb(30, 30, 30); color: white;" data-key="companies" class="sortable">Companies <i class="bi bi-arrow-down-up"></i></th>
            <th style="background-color: rgb(30, 30, 30); color: white;">Description</th>
            <th style="background-color: rgb(30, 30, 30); color: white; width: 140px;">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this student?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Toast Container -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toast-body">
          <!-- message will be inserted here -->
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS bundle (add before closing body tag) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
  <script src="./students.js"></script>
</body>
</html>
